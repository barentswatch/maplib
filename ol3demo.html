    //subklass ListMapView for å definere liste-oppførsel
    var HarbourView = BW.ListMapView.extend({

        tagName: 'li',

        events: _.extend({

        }, BW.ListMapView.prototype.events),

        initialize: function () {
              BW.ListMapView.prototype.initialize.apply(this, arguments);
        },

        render: function () {
            if (this.selected) {
                this.$el.html('<strong>' + this.model.get('navn') + '</strong>');
            } else {
                this.$el.html(this.model.get('navn'));
            }
            return this;
        },

        select: function () {
            BW.ListMapView.prototype.select.apply(this, arguments);
            this.render();
        },

        deselect: function () {
            BW.ListMapView.prototype.deselect.apply(this, arguments);
            this.render();
        },

        highlight: function () {
            BW.ListMapView.prototype.highlight.apply(this, arguments);
            this.$el.css('background', 'red');
        },

        unhighlight: function () {
            BW.ListMapView.prototype.unhighlight.apply(this, arguments);
            this.$el.css('background', '');
        }
    });


    function initPage(data, mapConfig, mapEl, listEl) {

        //lag markers
        var markers = new BW.MapCore.Markers('img/markers');

        var normalStyle = markers.createResDependant({
            30000: {type: 'circle', color: 'green', size: 4},
            2000: {type: 'marker', color: 'green', size: 'sm'},
            500: {type: 'marker', color: 'green', size: 'md'}
        });

        var highlightStyle = markers.createResDependant({
            30000: {type: 'circle', color: 'red', size: 4, zIndex: Infinity},
            2000: {type: 'marker', color: 'red', size: 'sm', zIndex: Infinity},
            500: {type: 'marker', color: 'red', size: 'md', zIndex: Infinity}
        });

        var selectStyle = markers.createResDependant({
            30000: {type: 'marker', color: 'red', size: 'sm', zIndex: Infinity},
            2000: {type: 'marker', color: 'red', size: 'md', zIndex: Infinity},
            500: {type: 'marker', color: 'red', size: 'lg', zIndex: Infinity}
        });

        var harbours = new BW.FeatureCollection(
            data,
            {
                featureStyle: normalStyle,
                selectStyle: selectStyle,
                hoverStyle: highlightStyle
            }
        );

        function mapInit(olmap) {

            //legg til en zoom-control
            olmap.addControl(new ol.control.Zoom());


            var vector = harbours.getLayer()
            //legg til kartet
            olmap.addLayer(vector);

            //registrer click/hover events
            BW.SelectEvents.registerHoverEvents(olmap, vector, highlightStyle);
            BW.SelectEvents.registerClickEvents(olmap, vector, selectStyle);
        }

        //kall setup map wrapperen
        BW.MapCore.setupMap(document.getElementById(mapEl), mapConfig, mapInit);

         //lag liste-elementer
        var elements = harbours.map(function (havn) {
            return new HarbourView({model: havn}).render().$el;
        });

        //populer liste
        $('#' + listEl).append(elements);

    }

    initPage(data, mapConfig, 'map', 'havner');


}());
