<!-- Example of basic initialization of a map with background and wms layer -->
<!-- This example needs a valid BAAT token -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
             html, body {
                 height:100%;
                 width:100%;
                 padding: 0;
                 margin: 0;
             }

             #map {
                 width:100%;
                 height:100%;
                 background-color: #D8E7EF;
             }
         </style>
    </head>
<body>

<div id="map"></div>

<script type="text/javascript" src="../vendor/openlayers3/build/ol.js"></script>
<script type="text/javascript" src="../vendor/proj4/dist/proj4.js"></script>
<script type="text/javascript" src="../dist/bwmaplib.js"></script>

<script type="text/javascript">
(function () {
    'use strict';

    var config = {
        "numZoomLevels": 18,
        "newMaxRes":  20000,
        "center": [
            254979.524036, -3031334.467146
        ],
        "zoom": 3,
        "proxyHost": "http://local.barentswatch.net/Proxywms?url=",
        "layers": [
            {
                "id": "1992",
                "isBaseLayer": true,
                "subLayers": [
                    {
                        "source": "WMTS",
                        "url": "https://gatekeeper1.geonorge.no/BaatGatekeeper/gk/gk.cache_wmts?",
                        "name": "barentswatch_grunnkart",
                        "format": "image/png",
                        "coordinate_system": "EPSG:3575",
                        "extent": [
                            -4889334.802954878,
                            -4889334.803445122,
                            4889334.803445122,
                            4889334.802954878
                        ],
                        "extentUnits": "m",
                        "id": "1992",
                        "tiled": true,
                        "matrixSet": 'EPSG:3575',
                        "numZoomLevels": 18,
                        "authentication": "baat",
                        "urlPattern": "https://gatekeeper{1-3}.geonorge.no/BaatGatekeeper/gk/gk.cache_wmts?"
                    }
                ],
                "visibleOnLoad": true
            },
            {
                "id": "1994",
                "isBaseLayer": false,
                "subLayers": [
                    {
                        "source": "proxyWmts",
                        "url": "https://gatekeeper1.geonorge.no/BaatGatekeeper/gk/gk.cache_wmts?",
                        "name": "barentswatch_stedsnavn",
                        "format": "image/png",
                        "coordinate_system": "EPSG:3575",
                        "extent": [
                            -4889334.802954878,
                            -4889334.803445122,
                            4889334.803445122,
                            4889334.802954878
                        ],
                        "extentUnits": "m",
                        "id": "1994",
                        "tiled": true,
                        "matrixSet": 'EPSG:3575',
                        "numZoomLevels": 18,
                        "urlPattern": "https://gatekeeper{1-3}.geonorge.no/BaatGatekeeper/gk/gk.cache_wmts?"
                    },
                ],
                "visibleOnLoad": true
            },
            {
                "id": "1996",
                "isBaseLayer": false,
                "subLayers": [
                    {
                        "source": "WMS",
                        "url": "http://bw.ecc.no:8080/geoserver/ows",
                        "name": "s57:s57",
                        "format": "image/png",
                        "coordinate_system": "EPSG:3575",
                        "extent": [
                            -2744977.209353,-6491243.976402,3586695.021047,-159571.746002
                        ],
                        "extentUnits": "m",
                        "id": "1996",
                        "tiled": true,
                        "crossOrigin": null
                    },
                ],
                "visibleOnLoad": true
            }
        ],
        "coordinate_system": "EPSG:3575",
        "extent": [
            -4889334.802954878,
            -4889334.803445122,
            4889334.803445122,
            4889334.802954878
        ],
        "extentUnits": "m"
    };

    //update this token for the example to work: 
    var token = "897A37CAB193B6FF4F56717A75CA2586ADD2F04F00E07A0F8DF829231A08590ADB1584C7A1E10204A7002ACA2E9D21402F15CFFEDCBD29AA8D018F0853CD0DA1";

    var eventHandler = new BW.Events.EventHandler();
    var mapImplementation = new BW.MapImplementation.OL3.Map(
        null,
        eventHandler,
        null,
        null,
        null,
        null,
        null,
        new BW.Repository.Baat({token: token})
    );
    var layerHandler = new BW.MapAPI.Layers(mapImplementation);
    var categoryHandler = new BW.MapAPI.Categories();

    var map = new BW.MapAPI.Map(
        mapImplementation,
        eventHandler,
        null,
        layerHandler,
        categoryHandler
    );

    map.Init('map', config);

}());
</script>

</body>
</html>
