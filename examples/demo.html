<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #left {
            float: left;
            width: 300px;
        }
        #map {

            height: 500px;
            width: 500px;
            float: left;
            border: 1px solid black;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="../lib/OpenLayers-2.13.1/theme/default/style.css">
</head>
<body>

<h1>Kartkjerne</h1>

<div id="left">
    <h2>Kartlag</h2>
</div>
<div id="map"></div>



<script type="text/javascript" src="../vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../vendor/underscore/underscore-min.js"></script>
<script type="text/javascript" src="../vendor/backbone/backbone.js"></script>
<script type="text/javascript" src="../lib/OpenLayers-2.13.1/OpenLayers.js"></script>
<script type="text/javascript" src="../dist/ol2/bwmaplib_ol2.min.js"></script>

<script type="text/javascript">
(function () {
    'use strict';

    var map = new BW.MapCore.MapConfig(
        'map',
        {
            theme: null, //set theme to null, this means that OpenLayers won't load css
            baseLayers: [
                {id: 2, visible: true}
            ],
            baseLayerList: [
                {
                    id: 1,
                    protocol: 'WMTS',
                    name: 'Hovedkart Sjø',
                    url: 'http://opencache.statkart.no/gatekeeper/gk/gk.open_wmts?',
                    layerName: 'sjo_hovedkart2'
                },
                {
                    id: 2,
                    protocol: 'WMTS',
                    name: 'Havbunn Grunnkart',
                    url: 'http://opencache.statkart.no/gatekeeper/gk/gk.open_wmts?',
                    layerName: 'havbunn_grunnkart'
                },
                {
                    id: 101,
                    protocol: 'WMS',
                    name: 'Fartøy med oljevernutstyr',
                    url: 'http://kart.kystverket.no/wms.aspx',
                    layerName: 'layer_452',
                    tiled: false
                }
            ]
        }
    );

    //the overlayList can be set at a later time
    map.setOverlayList([
        {
            id: 100,
            protocol: 'WMS',
            name: 'Grenser',
            url: 'http://maps.imr.no/geoserver/wms?',
            layerName: 'currents:atlantic_water',
            tiled: false
        },
        {
            id: 101,
            protocol: 'WMS',
            name: 'Fartøy med oljevernutstyr',
            url: 'http://kart.kystverket.no/wms.aspx',
            layerName: 'layer_452',
            tiled: false
        },
        {
            id: 102,
            protocol: 'WMS',
            name: 'Forvaltningsplanområde Nordsjøen',
            url: 'http://wms.dirnat.no/geoserver/forvaltningsplanomrader_hav/wms',
            layerName: 'forvaltningsplanomrader_hav:fp_nordsjoen',
            tiled: false
        }
    ]).setOverlays([
        {id: 100, opacity: 0.7, visible: true},
        {id: 102, visible: true}
    ]); //and the selected overlays as well


    //the overlays-property of the map is a backbone collection
    var ul = $('<ul></ul>')
    var lis = map.overlays.map(function (overlay) {
        return $('<li>' + overlay.get('name') + '</li>');
    });
    ul.append(lis);

    $('#left').append(ul);
}());
</script>

</body>
</html>
